name: Database Backup
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:     # Manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://cli.supabase.com/install.sh | sh
          echo "/home/runner/.local/bin" >> $GITHUB_PATH
        
      - name: Create backup directory
        run: mkdir -p backups
        
      - name: Link to Supabase project
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref vtzsgxpjrrjnmwtqmnah --password "$SUPABASE_DB_PASSWORD"
          
      - name: Export Database Backup
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          supabase db dump --data-only > "backups/folyx_backup_$TIMESTAMP.sql"
          
      - name: Commit backups
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backups/
          git commit -m "Daily database backup $(date +"%Y-%m-%d")" || exit 0
          git push