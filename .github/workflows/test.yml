name: Test Suite
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-landing:
    name: Test Landing Page
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript check
        run: npx tsc --noEmit
        
      - name: Lint check
        run: npm run lint
        
      - name: Build landing page
        run: npm run build
        
      - name: Test build size
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "Landing page build size: $BUILD_SIZE"
          
  test-saas:
    name: Test SaaS Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./application
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './application/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint check
        run: npm run lint
        
      - name: Build SaaS app
        run: npm run build
        
      - name: Test build artifacts
        run: |
          if [ -d ".next" ]; then
            echo "✅ Next.js build successful"
            BUILD_SIZE=$(du -sh .next | cut -f1)
            echo "SaaS app build size: $BUILD_SIZE"
          else
            echo "❌ Next.js build failed"
            exit 1
          fi