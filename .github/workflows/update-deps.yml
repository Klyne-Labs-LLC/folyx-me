name: Update Dependencies
on:
  push:                  # Every git push
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:     # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Check for outdated packages
        run: |
          echo "🔍 Checking landing page dependencies..."
          npm outdated || true
          
          echo "🔍 Checking SaaS app dependencies..."
          cd application
          npm outdated || true
          
      - name: Update landing page dependencies
        run: |
          echo "📦 Updating landing page dependencies..."
          npm update
          git add package*.json
          
      - name: Update SaaS app dependencies
        run: |
          echo "📦 Updating SaaS app dependencies..."
          cd application
          npm update
          git add package*.json
          
      - name: Test updated dependencies
        run: |
          echo "🧪 Testing landing page with updated deps..."
          npm ci
          npm run build
          
          echo "🧪 Testing SaaS app with updated deps..."
          cd application
          npm ci
          npm run build
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: '🔄 Weekly Dependency Updates'
          body: |
            ## 📦 Dependency Updates
            
            This PR contains automated dependency updates:
            
            ### Changes
            - Updated landing page dependencies
            - Updated SaaS application dependencies
            
            ### Testing
            ✅ All builds passing
            ✅ No breaking changes detected
            
            ### Next Steps
            - Review changes
            - Merge if tests pass
            - Monitor for any issues
            
            ---
            🤖 Automated by GitHub Actions
          branch: dependency-updates
          delete-branch: true